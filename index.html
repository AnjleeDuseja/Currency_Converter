<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
<body>
    <div class="header">
    <h1>Currency Converter</h1>
    <i class="fa-solid fa-coins" id="icon"></i>
    </div>
    <p>Welcome to the Currency Converter! This tool allows you to convert amounts between different currencies. Simply enter the amount you wish to convert, select the source and target currencies, and click "Convert".</p>
   
    <form class="container">
        <div class="input-container">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" name="amount"  placeholder="Enter amount" required>
            <p id="error-msg"></p>
        </div>
        <div class="select-container">
            <div class="select">
                <p>From:</p>
                <select id="from-currency" name="from-currency" required>
                   
                </select>
            </div>
           <i class="fa-solid fa-arrow-right-arrow-left"></i>
             <div class="select">
                <p>To:</p>
                <select id="to-currency" name="to-currency" required>
                   
                </select>
            </div>
        </div>
        <button type="button" id="convert">Convert</button>
        <div class="result-container">
            <p id="conversion-result" class="result">  </p></div>

    </form>
   
   
   
   
    <script src="script.js"></script>
</body>
</html>
